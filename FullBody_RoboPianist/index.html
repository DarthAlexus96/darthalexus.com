<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fullscreen Video Trigger | DarthAlexus</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    font-family: sans-serif;
    color: white;
  }
  body {
    position: relative;
    height: 100vh;
  }
  video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    transform: translate(-50%, -50%);
    object-fit: cover; /* default */
    background: black;
    z-index: 0;
  }
  video.fullscreen-contain {
    object-fit: contain;
  }
  .content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    background: rgba(0,0,0,0.3);
  }
  .clickable {
    cursor: pointer;
    text-decoration: underline;
  }
  .clickable + .clickable {
    margin-top: 10px;
  }
</style>
</head>
<body>

  <video id="myVideo" autoplay muted loop playsinline>
    <source id="videoSource" src="my_favorite_things.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  
  <div class="content">
    <h1>Welcome to the Full-Body RoboPianist</h1>
    <p>
      Available Songs: <br> 
      <span id="fullscreenBtn" class="clickable">My Favorite Things</span><br>
      <span id="fullscreenBtnTwinkle" class="clickable">Twinkle Twinkle</span>
    </p>
  </div>

<script>
  const video = document.getElementById('myVideo');
  const source = document.getElementById('videoSource');

  const btn1 = document.getElementById('fullscreenBtn');
  const btn2 = document.getElementById('fullscreenBtnTwinkle');

  function playVideoFullscreen(videoUrl) {
    source.src = videoUrl;
    video.load();
    video.muted = false;
    video.play();

    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  }

  btn1.addEventListener('click', () => {
    playVideoFullscreen('my_favorite_things.mp4');
  });

  btn2.addEventListener('click', () => {
    playVideoFullscreen('twinkle_twinkle.mp4');
  });

  video.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement === video) {
      video.classList.add('fullscreen-contain');
      video.play();
    } else {
      video.classList.remove('fullscreen-contain');
    }
  });
</script>

</body>
</html>
